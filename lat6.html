<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Loop</title>

        <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    </head>
    <body>
        <div id="app">
            <ol>
                <li v-for="(k, index) in kelas" :key="index">{{k}}</li>
            </ol>
        </div>

        <script>
            var app = new Vue ({
                el: "#app",
                data: {
                    "kelas" : ["XI RPL1", "XI RPL2", "XI RPL1", "XI RPL2", "XI RPL1", "XI RPL2"]
                }
            })
        </script>
    </body>
</html>
